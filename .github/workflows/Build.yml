name: Build & Release (CMake)

# ------------------------------------------------------------
# 触发条件
# ------------------------------------------------------------
on:
  push:
    branches: [ '**' ]          # 任意分支 push 时跑 CI
    tags:
      - 'v*.*.*'                # 打标签时跑 CI 并产生 Release

# ------------------------------------------------------------
# 作业 (Job)
# ------------------------------------------------------------
jobs:
  # ---------------------- 编译 (矩阵) ----------------------
  build:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-22.04
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: linux
          # macOS
          - os: macos-13
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: macos
          # Windows
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            artifact_ext: zip
            artifact_name: windows
    runs-on: ${{ matrix.os }}

    steps:
      # ----------------------------------------------------
      # 1️⃣ Checkout
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 2️⃣ 安装构建工具（Linux / macOS 需要自行安装）
      # ----------------------------------------------------
      - name: Install dependencies (Linux / macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake
          else
            brew install cmake
          fi
        shell: bash

      # ----------------------------------------------------
      # 3️⃣ CMake 配置
      # ----------------------------------------------------
      - name: Configure CMake (Linux / macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          cmake -S . -B build \
                -G "${{ matrix.generator }}" \
                -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Configure CMake (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          cmake -S . -B build `
                -G "${{ matrix.generator }}" `
                -A x64
        shell: pwsh

      # ----------------------------------------------------
      # 4️⃣ Build
      # ----------------------------------------------------
      - name: Build (Linux / macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          cmake --build build --config Release -j$(nproc)
        shell: bash

      - name: Build (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          cmake --build build --config Release
        shell: pwsh

      # ----------------------------------------------------
      # 5️⃣ Package (CPack)
      # ----------------------------------------------------
      - name: Package (CPack)
        id: cpack
        run: |
          if grep -q "CPACK_GENERATOR" CMakeLists.txt; then
            cmake --build build --target package
          else
            echo "No CPack config – fallback to manual archive"
          fi
        shell: bash
        continue-on-error: true

      # ----------------------------------------------------
      # 6️⃣ 手动压缩 (fallback)
      # ----------------------------------------------------
      - name: Manual archive (Linux / macOS)
        if: ${{ runner.os != 'Windows' && (failure() || cancelled()) }}
        run: |
          ARCHIVE=${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}
          tar czf $ARCHIVE -C build .
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV
        shell: bash

      - name: Manual archive (Windows)
        if: ${{ runner.os == 'Windows' && (failure() || cancelled()) }}
        run: |
          $ARCHIVE = "${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}"
          Compress-Archive -Path build\* -DestinationPath $ARCHIVE
          echo "ARCHIVE=$ARCHIVE" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      # ----------------------------------------------------
      # 7️⃣ 上传构建产物（供后面的 release job 使用）
      # ----------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-binary
          path: |
            ${{ env.ARCHIVE }}
            build/package/*
            build/*.zip
            build/*.tar.gz
            build/*.tgz
            build/*.deb
            build/*.dmg
            build/*.sh
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
    timeout-minutes: 30

  # -------------------------- Release -------------------------
  release:
    # 只在符合 vX.Y.Z 格式的 tag 时执行
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许运行时使用 GITHUB_TOKEN 创建 Release 并上传资产
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload assets to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ./artifacts/**/*.{zip,tar.gz,deb,dmg}
