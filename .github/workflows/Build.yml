# .github/workflows/Build.yml
name: Build & Release (CMake)

on:
  push:
    branches: [ '**' ]          # 任意分支 push 触发 CI
    tags:
      - 'v*.*.*'                # 打 tag 时也会跑（随后会发布 Release）

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: linux
          - os: macos-13
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: macos
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            artifact_ext: zip
            artifact_name: windows
    runs-on: ${{ matrix.os }}

    steps:
      # ----------------------------------------------------
      # 1️⃣ Checkout
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 2️⃣ 安装 CMake（Linux/macOS 需要显式安装，Windows 已自带）
      # ----------------------------------------------------
      - name: Install Linux / macOS build tools
        if: runner.os != 'Windows'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake
          else
            brew install cmake
          fi

      # ----------------------------------------------------
      # 3️⃣ CMake 配置（每个平台单独写）             ← 关键改动
      # ----------------------------------------------------
      - name: Configure CMake
        # 对 Windows 使用 PowerShell（默认），对 Linux/macOS 使用 Bash
        run: |
          # ------------------- Linux / macOS -------------------
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            cmake -S . -B build \
                  -G "${{ matrix.generator }}" \
                  -DCMAKE_BUILD_TYPE=Release
            exit 0
          fi

          # ------------------- Windows ------------------------
          # PowerShell 不认识 \ 行续符 → 用 ` (反引号) 或写成一行
          cmake -S . -B build `
                -G "${{ matrix.generator }}" `
                -A x64
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      # ----------------------------------------------------
      # 4️⃣ 编译
      # ----------------------------------------------------
      - name: Build
        # 对 VS 生成器必须指定 --config Release
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake --build build --config Release -j$(nproc)
          else
            cmake --build build --config Release -j$(nproc)
          fi
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      # ----------------------------------------------------
      # 5️⃣ 打包（CPack or 手动 fallback）
      # ----------------------------------------------------
      - name: Package (CPack)
        id: cpack
        run: |
          if grep -q "CPACK_GENERATOR" CMakeLists.txt; then
            cmake --build build --target package
          else
            echo "No CPack config – fallback to manual archive"
          fi
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      - name: Manual archive (fallback)
        if: steps.cpack.outcome == 'failure' || steps.cpack.conclusion == 'skipped'
        run: |
          ARCHIVE=${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}
          if [[ "${{ matrix.artifact_ext }}" == "zip" ]]; then
            powershell -Command "Compress-Archive -Path build\* -DestinationPath $ARCHIVE"
          else
            tar czf $ARCHIVE -C build .
          fi
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      # ----------------------------------------------------
      # 6️⃣ 上传产物（供后面的 release 作业使用）
      # ----------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-binary
          path: |
            build/*.{zip,tar.gz,deb,dmg}
            ${{ env.ARCHIVE }}

  # ============================= Release ==============================
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload assets to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ./artifacts/**/*.{zip,tar.gz,deb,dmg}
