# .github/workflows/Build.yml
name: Build & Release (CMake)

on:
  push:
    branches: ['**']
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: linux
          - os: macos-13
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: macos
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            artifact_ext: zip
            artifact_name: windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        if: ${{ runner.os != 'Windows' }}
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake
          else
            brew install cmake
          fi
        shell: bash

      - name: Build project
        run: |
          cmake -S . -B build
          cmake --build build --target all

      - name: Package with CPack
        id: cpack
        run: |
          if grep -q "CPACK_GENERATOR" CMakeLists.txt; then
            cmake --build build --target package
          else
            echo "CPack not configured, proceeding to manual archive"
          fi
        shell: bash

      - name: Manual archive (Linux/macOS)
        if: ${{ runner.os != 'Windows' && (steps.cpack.outcome == 'failure' || steps.cpack.conclusion == 'skipped') }}
        run: |
          ARCHIVE=${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}
          tar czf $ARCHIVE -C build .
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Manual archive (Windows)
        if: ${{ runner.os == 'Windows' && (steps.cpack.outcome == 'failure' || steps.cpack.conclusion == 'skipped') }}
        run: |
          $ARCHIVE = "${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}"
          Compress-Archive -Path build\* -DestinationPath $ARCHIVE
          echo "ARCHIVE=$ARCHIVE" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-binary
          path: |
            build/*.{zip,tar.gz,deb,dmg}
            ${{ env.ARCHIVE }}

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            *.zip
            *.tar.gz
            *.deb
            *.dmg

      - name: Upload assets to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            *.zip
            *.tar.gz
            *.deb
            *.dmg
