name: Build & Release (CMake)

# ------------------------------------------------------------
# 触发条件
# ------------------------------------------------------------
on:
  push:
    branches: [ '**' ]          # 任意分支 push 时跑 CI
    tags:
      - 'v*.*.*'                # 打标签时跑 CI 并产生 Release

# ------------------------------------------------------------
# 作业 (Job)
# ------------------------------------------------------------
jobs:
  # ---------------------- 编译 (矩阵) ----------------------
  build:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-22.04
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: linux
          # macOS
          - os: macos-13
            generator: "Unix Makefiles"
            artifact_ext: tar.gz
            artifact_name: macos
          # Windows
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            artifact_ext: zip
            artifact_name: windows
    runs-on: ${{ matrix.os }}

    steps:
      # ----------------------------------------------------
      # 1️⃣ Checkout
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 2️⃣ 安装构建工具（Linux / macOS 需要自行安装）
      # ----------------------------------------------------
      - name: Install dependencies (Linux / macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake
          else
            brew install cmake
          fi
        shell: bash

      # ----------------------------------------------------
      # 3️⃣ CMake 配置
      # ----------------------------------------------------
      - name: Configure CMake (Linux / macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          cmake -S . -B build \
                -G "${{ matrix.generator }}" \
                -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Configure CMake (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          cmake -S . -B build `
                -G "${{ matrix.generator }}" `
                -A x64
        shell: pwsh

      # ----------------------------------------------------
      # 4️⃣ Build
      # ----------------------------------------------------
      - name: Build (Linux / macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          cmake --build build --config Release -j$(nproc)
        shell: bash

      - name: Build (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          cmake --build build --config Release
        shell: pwsh

      # ----------------------------------------------------
      # 5️⃣ 创建 CPack 输出目录（确保目录存在）
      # ----------------------------------------------------
      - name: Create CPack output directory (Linux/macOS)
        run: mkdir -p build/package
        shell: bash
        if: ${{ runner.os != 'Windows' }}

      - name: Create CPack output directory (Windows)
        run: New-Item -ItemType Directory -Path build\package -Force | Out-Null
        shell: pwsh
        if: ${{ runner.os == 'Windows' }}

      # ----------------------------------------------------
      # 6️⃣ Package (CPack) - 分平台适配（修正 PowerShell 语法）
      # ----------------------------------------------------
      - name: Package (CPack) - Linux/macOS
        id: cpack
        if: ${{ runner.os != 'Windows' }}
        run: |
          if grep -q "include(CPack)" CMakeLists.txt; then
            cmake --build build --target package
            echo "✅ CPack 产物生成完成（路径：build/package/）"
          else
            echo "ℹ️ 未找到 CPack 配置，将使用手动归档"
          fi
        shell: bash

      - name: Package (CPack) - Windows
        id: cpack-windows
        if: ${{ runner.os == 'Windows' }}
        run: |
          # 关键修正：PowerShell if 条件后必须加 {} 语句块
          if (Select-String -Path CMakeLists.txt -Pattern "include\(CPack\)" -Quiet) {
            # Windows Visual Studio 生成器：直接调用 cpack 命令
            cpack --build build --config Release --verbose
            echo "✅ Windows CPack 产物生成完成（路径：build/package/）"
          } else {
            echo "ℹ️ 未找到 CPack 配置，将使用手动归档"
          }
        shell: pwsh

      # 合并 CPack 步骤结果
      - name: Set CPack result flag
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "CPACK_OUTCOME=${{ steps.cpack-windows.outcome }}" >> $GITHUB_ENV
          else
            echo "CPACK_OUTCOME=${{ steps.cpack.outcome }}" >> $GITHUB_ENV
          fi
        shell: bash

      # ----------------------------------------------------
      # 7️⃣ 手动压缩 (fallback) - 输出到 build/package/
      # ----------------------------------------------------
      - name: Manual archive (Linux / macOS)
        if: ${{ runner.os != 'Windows' && (env.CPACK_OUTCOME == 'failure' || env.CPACK_OUTCOME == 'skipped') }}
        run: |
          ARCHIVE=build/package/${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}
          tar czf $ARCHIVE -C build .
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV
          echo "✅ 手动归档产物：$ARCHIVE"
        shell: bash

      - name: Manual archive (Windows)
        if: ${{ runner.os == 'Windows' && (env.CPACK_OUTCOME == 'failure' || env.CPACK_OUTCOME == 'skipped') }}
        run: |
          $ARCHIVE = "build\package\${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}"
          # 只打包 Release 目录的产物（Visual Studio 生成的可执行文件在该目录）
          Compress-Archive -Path build\Release\* -DestinationPath $ARCHIVE -Force
          echo "ARCHIVE=$ARCHIVE" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "✅ 手动归档产物：$ARCHIVE"
        shell: pwsh

      # ----------------------------------------------------
      # 8️⃣ 上传构建产物（统一匹配 build/package/ 目录）
      # ----------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-binary
          path: build/package/*.{zip,tar.gz,deb,dmg}
          if-no-files-found: warn

  # -------------------------- Release -------------------------
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload assets to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ./artifacts/**/*.{zip,tar.gz,deb,dmg}