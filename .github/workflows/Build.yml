# .github/workflows/Build.yml
name: Build & Release (CMake)

# ------------------------------------------------------------
# 触发方式：任意 push（CI） + tag（发布）
# ------------------------------------------------------------
on:
  push:
    branches: [ '**' ]    # 任意分支的 push 都跑 CI
    tags:
      - 'v*.*.*'          # 打 tag 时也跑（会进入后面的 release job）


# ------------------------------------------------------------
# 作业（jobs）
# ------------------------------------------------------------
jobs:
  # -------------------------- 编译矩阵 -------------------------
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            cc: gcc
            cxx: g++
            artifact_ext: tar.gz
            artifact_name: linux
          - os: windows-2022
            cc: cl
            cxx: cl
            artifact_ext: zip
            artifact_name: windows
          - os: macos-13
            cc: clang
            cxx: clang++
            artifact_ext: tar.gz
            artifact_name: macos
    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout 整个仓库（包括 src/）
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 CMake（不同系统）
      - name: Install Linux build tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install macOS build tools
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      # Windows‑2022 已自带 CMake，直接使用即可

      # 3️⃣ 配置 CMake（源目录是仓库根，子目录里已经有真正的 CMakeLists）
      - name: Configure CMake
        run: |
          cmake -S . -B build \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_C_COMPILER=${{ matrix.cc }} \
                -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      # 4️⃣ 编译
      - name: Build
        run: |
          cmake --build build --config Release -j$(nproc)

      # 5️⃣ 打包（优先使用 CPack；如果 CPack 未配置则手动压缩）
      - name: Package (CPack)
        id: cpack
        run: |
          if grep -q "CPACK_GENERATOR" CMakeLists.txt; then
            cmake --build build --target package
          else
            echo "No CPack config – fallback to manual archive"
          fi

      - name: Manual archive (fallback)
        if: steps.cpack.outcome == 'failure' || steps.cpack.conclusion == 'skipped'
        run: |
          ARCHIVE=${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.artifact_ext }}
          if [ "${{ matrix.artifact_ext }}" = "zip" ]; then
            powershell -Command "Compress-Archive -Path build\* -DestinationPath $ARCHIVE"
          else
            tar czf $ARCHIVE -C build .
          fi
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      # 6️⃣ 上传产物（后面的 release 作业会统一下载）
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-binary
          path: |
            # CPack 产生的常见文件后缀
            build/*.{zip,tar.gz,deb,dmg}
            ${{ env.ARCHIVE }}

  # -------------------------- Release -------------------------
  release:
    # 只在打 tag（v*.*.*）时执行本 job
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 让 GITHUB_TOKEN 能创建 Release 并上传资产

    steps:
      # 1️⃣ 下载所有平台的 artifact
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # 2️⃣ 创建（或更新）GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

      # 3️⃣ 把每个平台的压缩包作为 Release Asset 上传
      - name: Upload assets to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ./artifacts/**/*.{zip,tar.gz,deb,dmg}
